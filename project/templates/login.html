{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">


   </head>
  <body style="background:#198754">
    <div class="container">
      <div class="row">
        <div class="col-md-6 text-white text-center bg-dark pt-5">
         <p class="fw-bold" style="font-size:50px">HealingEdu </p>
         <p style="font-size:20px">Learn, Heal, Explore: Your Holistic Wellness App</p>
        </div>
        <div class="col-md-4 mt-3 ">
          <h3 class="text-white text-center">Login here</h3>

          {% for message in messages %}
          <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
            <strong></strong> {{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          {% endfor %}

          <form action="/login" method="post">
            {% csrf_token %}
            <label class="text.white mt-2">User Name</label>
            <div class="form-group">
              <input type="" class="form-control" name="username"Required>
            </div>
            
            
            <label class="text.white mt-2">Password</label>
            <div class="form-group">
              <input type="password" class="form-control" name="pass1"Required>
            </div>
            
            
            <div class="d-grid gap-2 mt-4">
              <button class="btn btn-secondary" type="submit">LogIn</button>

            </form>
            <br>
            <p class="text-white">Not a User? <a href="/signup" class="text-dark">SignUp</a></p>
            </div>

    
          
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
